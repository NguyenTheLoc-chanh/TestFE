<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/font/fontawesome-free-6.4.0/css/all.css">
</head>
<body>
    <div class="home">
        <div class="grid wide">
            <div class="row">
                <div class="col l-6">
                    <div class="specailfeature">
                        <div class="specailfea_img">
                            <p class="specailfeature__info">Specail Feature</p>
                            <img class="pecailfeature__img" src="./assets/img/image215.png" alt="Hình ảnh xe đạp">
                            <p class="specailfeature__super">Super</p>
                            <p class="specailfeature__smart">Smart</p>
                        </div>
                    </div>
                </div>
                <div class="col l-6">
                    <div class="feature_info">
                        <h6 class="feature_info-heading">We want to share creative <br> inspiration & expression</h6>
                        <ul class="feature_info-list">
                            <li class="feature_info-item">
                                <img src="./assets/img/Group1.png" alt="">
                                <p>Seatpost <br> Suspension</p>
                            </li>
                            <li class="feature_info-item">
                                <img src="./assets/img/Blu.png" alt="">
                                <p>Automatic <br> Assistance</p>
                            </li>
                            <li class="feature_info-item">
                                <img src="./assets/img/Feature 3.png" alt="">
                                <p>All-new <br> Battery</p>
                            </li>
                        </ul>
                    </div>
                    <img src="./assets/img/ChangeImg.png" class="feature_img">
                    <button class="btn_shop">Shop all</button>
                </div>
            </div>
        </div>
    </div>
