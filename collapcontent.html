<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Content</title>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/collapcontent.css">
    <link rel="stylesheet" href="./assets/font/fontawesome-free-6.4.0/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="collapsible">
        <div class="content">
                <div class="col__left">
                    <h4 class="content_title">CONSTRUCTION</h4>
                    <h3>The perfect accent chair for any room</h3>
                    <div class="content__cushion">
                        <p>Cushion</p>
                        <span>-</span>
                    </div>
                    <p>The Thayer's seat cushion features a core of high-resiliency foam wrapped with a layer of microfiber for a structured, supportive sit.</p>
                    <ul class="content-list">
                        <li class="content-item">
                            <p>Upholstery</p>
                            <span>+</span>
                        </li>
                        <li class="content-item">
                            <p>Frame</p>
                            <span>+</span>
                        </li>
                        <li class="content-item">
                            <p>Finish</p>
                            <span>+</span>
                        </li>
                    </ul>
                </div>
                <div class="col__center">
                    <img class="content_img1" src="./assets/img/collap1.png" alt="Ghế 1">
                </div>
                <div class="col__right">
                    <img class="content_img2" src="./assets/img/collap2.jpg" alt="Ghế 2">
                </div>
        </div>
    
    </div>
</body>
</html>
